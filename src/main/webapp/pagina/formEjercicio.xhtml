<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
  <h:head>
  	<title>Primefaces ejercicio</title>
  </h:head>
 
  <h:body>
  	<h:form id="form">
	  	<p:messages id="messages" showDetail="true" closable="true">
	        <p:autoUpdate />
	    </p:messages>
	    
	    <h:outputText value="NIF"/>
	    <p:inputText id="nif" value="#{formEjercicioVista.nif}" />
	    <p:spacer height="10px" width="100%"/>
	    
	    <h:outputText value="Nombre:"/>
	    <p:inputText id="nombre" value="#{formEjercicioVista.nombre}" />
	    <p:spacer height="10px" width="100%"/>
	    
	    <h:outputText value="Primer Apellido:"/>
	    <p:inputText id="apellido1" value="#{formEjercicioVista.apellido1}" />
	    <p:spacer height="10px" width="100%"/>
	    
	    <h:outputText value="Segundo Apellido:"/>
	    <p:inputText id="apellido2" value="#{formEjercicioVista.apellido2}" />
	    <p:spacer height="10px" width="100%"/>
	    
	    <h:outputText value="Edad: (Componente knob)"/>
	    <p:knob id="edad" min="0" max="99" step="1" value="#{formEjercicioVista.edad}">
	    	<f:converter converterId="javax.faces.Integer" />
	    </p:knob>
	    <p:spacer height="10px" width="100%"/>
	    
	    <h:outputText value="Fecha de nacimiento:"/>
	    <p:inputText id="fechaNacimiento" value="#{formEjercicioVista.fechaNacimiento}">
	    	<f:convertDateTime pattern="dd/MM/yyyy" />  
	    </p:inputText>
	    <p:spacer height="10px" width="100%"/>
	    
	    <h:outputText value="Firma:"/>
	    <p:inputText id="firma" value="#{formEjercicioVista.firma}" />
	    <p:spacer height="10px" width="100%"/>
	    
	    
		<p:commandButton id="submitButton" action="#{formEjercicioVista.guardar}" value="Guardar">
			<p:confirm header="Validar formulario" message="Â¿Desea Guardar el Usuario?"/>
		</p:commandButton>
		
		 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        	<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"/>
        	<p:commandButton value="No" type="button" action="#{formEjercicioVista.noValidar}" styleClass="ui-confirmdialog-no"/>
    	</p:confirmDialog> 
  	</h:form>
  </h:body>
</html>
